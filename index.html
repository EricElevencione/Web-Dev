<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard {
            padding: 20px;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            background-color: #f5f5f5;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div id="hero">
        <div class="hero-content">
            <h1>Welcome to Your Dashboard</h1>
            <p>Start building something amazing today</p>
            <button class="btn" onclick="scrollToContent()">Get Started</button>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="cards-container" id="content">
        <div class="card">
            <h3>üìä Analytics</h3>
            <p>Track your performance and metrics</p>
        </div>
        <div class="card">
            <h3>‚öôÔ∏è Settings</h3>
            <p>Customize your experience</p>
        </div>
        <div class="card">
            <h3>üë• Users</h3>
            <p>Manage user accounts</p>
        </div>
        <div class="card">
            <h3>üìÅ Projects</h3>
            <p>View all your projects</p>
        </div>
    </div>

    <script>
        function scrollToContent() {
            document.getElementById('content').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // Simple TypeScript-style code (will work as JavaScript)
        console.log('Dashboard loaded successfully!');
    </script>
</body>
</html>
